<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


	<style media="screen">
		a:link {
			text-decoration: none;
		}

		h6 {
			text-align: center;
		}

		.row {
			margin: 100px;
		}

		label #sidebar_btn {
			z-index: 1;
			color: #fff;
			position: fixed;
			cursor: pointer;
			left: 300px;
			padding-left: 60px;
			margin-top: 15px;
			font-size: 20px;

			transition: 0.5s;
			transition-property: color;
		}
	</style>
</head>

<br><br>

<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h6 class="panel-title">Customers</h6>
			</div>
			<table class="table table-hover" id="dev-table">
				<thead>
					<tr>
						<th>Hopoital No</th>
						<th>Hospital Name</th>
						<th>Address</th>
						<th>Phone No</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<!-- Replace this section with Thymeleaf iteration -->
					<tr th:each="customers : ${customers}">
						<td th:text="${customer.name}"></td>
						
											<td th:text="${customer.mobile}"></td>
						<td th:text="${customer.address}"></td>
						<td>
							<a class="btn btn-primary btn-xs" th:href="@{/update-customer/{id}(id=${customer.id})}">
								<span class="glyphicon glyphicon-edit"></span>
							</a>
						</td>
						<td>
							<a class="btn btn-danger btn-xs" th:href="@{/delete-customer/{id}(id=${customer.id})}">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</td>
					</tr>
					<!-- End of Thymeleaf iteration -->
				</tbody>
			</table>
		</div>
	</div>

	<br><br><br><br><br><br>
</body>

</html>
